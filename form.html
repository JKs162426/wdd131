            <br>

            <div class="rating">

            </div>
            <br>

            <label for="installation-date">Date of Installation</label>
            <br>
            <input type="date" id="installation-date" name="installation-date" required>
            <br><br>

            <label>Which features did you find useful in the product?
            <br>(Check all that apply)</label>
            <label><input type="checkbox" id="feature1" name="features"> Durability</label>
            <label><input type="checkbox" id="feature2" name="features"> Ease of Use</label>

            <br><br>

            <textarea id="review-text" name="review-text" rows="4" cols="50" placeholder="Write your review here..."></textarea>
            <br><br>

            <label>Your Name (Optional)</label>
            <br>
            <input type="text" id="reviewer-name" name="reviewer-name" placeholder="Enter your name">
            <br>
